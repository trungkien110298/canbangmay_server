<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Language" content="en">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>ALBS</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
  <meta name="description" content="This is an example dashboard created using build-in elements and components.">
  <meta name="msapplication-tap-highlight" content="no">
  <!--
    =========================================================
    * ArchitectUI HTML Theme Dashboard - v1.0.0

  <link href="stylesheet/main.css" rel="stylesheet">
  <link href="bower_components/toastr/toastr.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">

    <!-- Header -->
    <div class="app-header header-shadow">
      <div class="app-header__logo">
        <div class="logo-src"></div>

      </div>

      <div class="app-header__content">

      </div>
    </div>



    <!-- Main -->
    <div class="app-main">
      <div class="app-main__center">
        <div class="app-main__inner">
          <div class="tab-content">
            <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
              <div class="main-card mb-3 card">
                <div class="card-body">
                  <h2 class="mt-3 mb-3 card-title-center">Đăng nhập</h2>
                  <form class="ml-3 mr-3">
                    <div class="position-relative form-group"><label>Tên đăng nhập</label><input name="username"
                        id="username" class="form-control"></div>
                    <div class="position-relative form-group"><label>Mật khẩu</label><input name="password"
                        id="password" type="password" class="form-control">
                    </div>


                    <div class="position-relative form-check"><input name="check" id="exampleCheck" type="checkbox"
                        class="form-check-input"><label for="exampleCheck" class="form-check-label">Nhớ mật khẩu</label>
                    </div>
                  </form>
                  <button type="button" id="login" class="mt-3 mb-2 mr-2  btn btn-lg btn-block btn-primary">Đăng
                    nhập</button>
                </div>
              </div>

            </div>

          </div>
        </div>

      </div>

    </div>


  </div>
  <script type="text/javascript" src="javascript/main.js"></script>
  <script type="text/javascript" src="javascript/login.js"></script>
  <script src="bower_components/bootbox.js/dist/bootbox.all.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/toastr/toastr.min.js"></script>
  <script src="bower_components/js-cookie/src/js.cookie.js"></script>
</body>

</html>
