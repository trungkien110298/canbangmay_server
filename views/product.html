<body>
  <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">

    <div class="app-header header-shadow">
      <div class="app-header__logo">
        <div class="logo-src"></div>

          <div>
            <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>
          </div>
        </div>
      </div>

    </div>

    <div class="app-main">

      <div class="app-sidebar sidebar-shadow">
        <div class="app-header__logo">
          <div class="logo-src"></div>
          <div class="header__pane ml-auto">
            <div>
              <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
              </button>
            </div>
          </div>
        </div>
        <div class="app-header__mobile-menu">
          <div>
            <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>
          </div>
        </div>
        <div class="app-header__menu">
          <span>
            <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
              <span class="btn-icon-wrapper">
                <i class="fa fa-ellipsis-v fa-w-6"></i>
              </span>
            </button>
          </span>
        </div>
        <div class="scrollbar-sidebar">
          <div class="app-sidebar__inner">
            <ul class="vertical-nav-menu">
              <li class="app-sidebar__heading">Dashboards</li>
              <li>
                <a href="/" class="">
                  <i class="metismenu-icon pe-7s-home"></i>
                  Trang chủ
                </a>
              </li>
              <li>
                <a href="" class="mm-active">
                  <i class="metismenu-icon pe-7s-albums"></i>
                  Sản phẩm
                </a>
              </li>
              <li>
                <a href="" class="">
                  <i class="metismenu-icon pe-7s-graph1"></i>
                  Tối ưu
                </a>
              </li>

            </ul>
          </div>
        </div>
      </div>


      <div class="app-main__outer">
        <div class="app-main__inner">


          <div class="main-card mb-3 card">
            <div class="card-header">

              <ul class="nav nav-justified">
                <li class="nav-item"><a data-toggle="tab" href="#tab-0" class="active nav-link">
                    <b>Chi tiết sảnphẩm</b></a></li>
                <li class="nav-item"><a data-toggle="tab" href="#tab-1" class="nav-link">
                    <b>Nguyên công công nghệ</b></a>
                </li>
                <li class="nav-item"><a data-toggle="tab" href="#tab-2" class="nav-link">
                    <b>Ràng buộc trình tự</b></a>
                </li>
              </ul>
            </div>


            <div class="card-body">
              <div class="tab-content">

                <div class="tab-pane active" id="tab-0" role="tabpanel">
                  <form>
                    <div class="position-relative row form-group"><label for="product_id"
                        class="col-sm-2 col-form-label">Mã sản phẩm</label>
                      <div class="col-sm-5"><input name="product_id" id="product_id" class="form-control"></div>
                    </div>

                    <div class="position-relative row form-group"><label for="product_name"
                        class="col-sm-2 col-form-label">Tên sản phẩm</label>
                      <div class="col-sm-5"><input name="product_name" id="product_name" class="form-control"></div>
                    </div>

                    <div class="position-relative row form-group"><label for="description"
                        class="col-sm-2 col-form-label">Mô tả sản phẩm</label>
                      <div class="col-sm-5"><textarea name="description" id="description"
                          class="form-control"></textarea>
                      </div>
                    </div>
                  </form>
                </div>

                <div class="tab-pane" id="tab-1" role="tabpanel">
                  <table class="mb-0 table table-striped table-bordered" id="tasks">
                    <thead class="thead-light">
                      <tr>
                        <th class="text-center">
                          #
                        </th>
                        <th class="text-center">
                          Tên NCCN
                        </th>
                        <th class="text-center">
                          Mô tả
                        </th>
                        <th class="text-center">
                          Thiết bị
                        </th>
                        <th class="text-center">
                          Thời gian (s)
                        </th>
                        <th class="text-center">
                          Bậc kỹ thuật
                        </th>
                        <th class="text-center">
                          Loại NCCN
                        </th>
                        <th class="text-center">
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr  task_id="0" order="0" class="hidden">
                        <td data-name="task_order">
                          <h6 class="text-center">0</h6>
                        </td>
                        <td data-name="name">
                          <input type="text" name='name' placeholder='Nguyên công công nghệ'
                            class="task_name form-control form-control-sm" />
                        </td>
                        <td data-name="description">
                          <input type="text" name='description' placeholder='Mô tả'
                            class="form-control form-control-sm" />
                        </td>
                        <td data-name="device">
                          <input type="text" name='device' placeholder='Thiết bị'
                            class="form-control form-control-sm" />
                        </td>

                        <td data-name="time">
                          <input type="number" name='time' placeholder='Thời gian'
                            class="form-control form-control-sm" />
                        </td>
                        <td data-name="level">
                          <select name="level" class="col-md-12 select2_group form-control form-control-sm">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="5">6</option>
                          </select>
                        </td>
                        <td data-name="task_type">
                          <select name="task_type" class="col-md-12 select2_group form-control form-control-sm">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                          </select>
                        </td>

                        <td data-name="del">
                          <button name="del" class='btn btn-danger btn-sm row-remove'>Xóa</button>
                        </td>
                      </tr>
                      <tr class="bg-light">
                        <td colspan="7"></td>
                        <td><button type="button" id="add_task" class="btn btn-primary btn-sm">Thêm</button></td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                
                <div class="tab-pane" id="tab-2" role="tabpanel">
                  <table class="mb-0 table table-striped table-bordered" id="precedence_relations">
                    <thead class="thead-light">
                      <tr>
                        <th class="text-center">
                          NCCN thực hiện trước
                        </th>
                        <th class="text-center">
                          NCCN thực hiện sau
                        </th>
                        <th class="text-center">
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr id="pr0" order="0" class="hidden">
                        <td data-name="previous_task">
                          <select name="previous_task" class="col-md-12 select2_group form-control form-control-sm">
                          </select>
                        </td>
                        <td data-name="posterior_task">
                          <select name="posterior_task" class="col-md-12 select2_group form-control form-control-sm">
                          </select>
                        </td>
                        <td data-name="del">
                          <button name="del" class='btn btn-danger btn-sm row-remove'> Xóa</button>
                        </td>
                      </tr>
                      <tr class="bg-light">
                        <td colspan="2"></td>
                        <td><button type="button" id="add_relation" class="btn btn-primary btn-sm">Thêm</button></td>
                      </tr>
                    </tbody>
                  </table>


                </div>
              </div>
            </div>
            <div class="d-block text-right card-footer">
              <a href="javascript:void(0);" id="save" type="button"
                class="btn-wide btn btn-success btn-lg mt-1 mb-1">Lưu</a>
              <!-- <a href="javascript:void(0);" id="save_as" type="button"
                class="btn-wide btn btn-primary btn-lg mt-1 mb-1">Save As</a> -->
              <!-- <a href="javascript:void(0);" id="save_as" type="button"
                class="btn-wide btn btn-light btn-lg mt-1 mb-1">Tối ưu</a> -->
            </div>
          </div>

          <div class="row">
            <div class="col-md-2 offset-md-10">
              <a type="button" id="" class="btn btn-primary btn-lg btn-long" href="/problem">Tối ưu
                <i class="pe-7s-next ml-3"></i></a>
            </div>
          </div>





        </div>

      </div>

    </div>
